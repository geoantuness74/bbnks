<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container d-flex align-items-center" style="min-height: 100vh;">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4 d-none d-md-block">
                    <img src="https://www.jmais.com.br/wp-content/uploads/2021/05/2232219-banco-edificio-banco-na-cidade-o-carro-esta-no-banco-dinheiro-no-banco-ilustracao-em-gratis-vetor.jpg"
                        class="img-fluid rounded-start" alt="banco">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <hr>
                        <form>
                            <div class="mb-3">
                              <label for="Email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">Nunca copartilharemos seu email com nenhum outro usuario</div>
                            </div>
                            <div class="mb-3">
                              <label for="Senha" class="form-label">senha</label>
                              <input type="password" class="form-control" id="Senha">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="manterlogado">
                              <label class="form-check-label" for="Manterlogado">manter logado</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
